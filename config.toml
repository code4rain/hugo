title = "Code Rain"
theme = "blackburn"

canonifyurls = true
paginate = 10

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = "Alex Kyoungdon Jang"
  brand = "CODE RAIN"
